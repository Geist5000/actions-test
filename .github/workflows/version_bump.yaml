name: bump version
on:
  pull_request:
    types:
      - closed
      

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: git rev-parse HEAD
  
    
  
